<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.mui-input-group label {
				width: 26%;
				padding-top: 14px;
				padding-bottom: 14px;
				text-align: left;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 74%;
			}
			
			.mui-input-row .mui-input-clear~.mui-icon-clear,
			.mui-input-row .mui-input-password~.mui-icon-eye {
				right: 15px;
			}
			
			.mui-input-row .mui-input-password~.mui-icon-eye {
				font-size: 22px;
				top: 12px;
			}
			
			.mui-input-row label~#VerifyCode {
				width: 48%;
				box-sizing: border-box;
			}
			
			.mui-input-row .mui-btn {
				width: 26%;
				box-sizing: border-box;
				right: 15px;
				padding: 8px 0px;
			}
			
			.mui-btn-outlined {
				margin-top: 6px;
				color: #00B4FF;
				border: 1px solid #00B4FF;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">

			<div style="height: 40px;"></div>

			<div style="height: 20%;" align="center">
				<img src="images/logo.png" style="padding:auto;height: 100px;width:100px;" />
			</div>

			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账&nbsp;&nbsp;&nbsp;&nbsp;号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
					<span class="mui-icon mui-icon-eye"></span>
				</div>
				<div class="mui-input-row">
					<label>确&nbsp;&nbsp;&nbsp;&nbsp;认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请再次输入并确认密码">
					<span class="mui-icon mui-icon-eye"></span>
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='phone' type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>验证码:</label>
					<button type="button" id='getCode' class="mui-btn mui-btn-outlined" disabled="true">获取验证码</button>
					<input id='VerifyCode' class="mui-input" placeholder="请输入验证码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>

		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/jquery.min.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var phoneBox = doc.getElementById('phone');
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							account: accountBox.value,
							password: passwordBox.value,
							phone: phoneBox.value
						};
						var passwordConfirm = passwordConfirmBox.value;
						if(passwordConfirm != regInfo.password) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						app.reg(regInfo, function(err) {
							if(err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('注册成功');
							$.openWindow({
								url: 'login.html',
								id: 'login',
								show: {
									aniShow: 'pop-in'
								}
							});
						});
					});
				});
			}(mui, document));

			mui.plusReady(function() {
				countdown = localStorage.countdown;
				if(countdown != "0") {
					$("#getCode").html("重新发送 ( " + countdown + " )");
					timedown();
				}
			});

			function timedown(obj) {
				countdown = localStorage.countdown;
				if(countdown == "0") {
					$("#getCode").html("获取验证码");
					return clearTimeout(); //清除定时，没有的话会导致后面每次减一越来越快
				} else {
					$("#getCode").html("重新发送 ( " + countdown + " )");
					countdown = parseInt(countdown) - 1;
					localStorage.countdown = countdown.toString();
				}
				setTimeout(function() {
					timedown(obj);
				}, 1000); //定时每秒减一
			}
			//手机验证,判断60s之后再发送验证码
			function settime(obj) {
				var phone = document.getElementById("phone");
				var password = document.getElementById("password");
				var password_confirm = document.getElementById("password_confirm");
				var check_phone_number = /^1[3458]\d{9}$/;
				if(phone.value.length == 0) {
					plus.ui.toast("手机号不能为空");
					return;
				}
				if(phone.value.length != 11) {
					plus.ui.toast("请输入有效的手机号！");
					return;
				}
				if(!phone.value.match(check_phone_number)) {
					plus.ui.toast("请输入有效的手机号");
					return;
				} else {
					//短信发送
					 mui.getJSON("https://ke.singdl.com/api/get_send_code/", { "phone": phone }, function(json){
					  if(json.status == "error")
					  {
					      mui.toast(json.msg);
					  }
					  else
					  {
					      localStorage.setItem("msncode",json.code)
					      mui.toast(json.msg);
					  }
					 });
					localStorage.countdown = "60";
					timedown(obj);
				}
			}
		</script>
	</body>

</html>
